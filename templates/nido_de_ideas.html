            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;

        .container {

        }

        .idea-form input {
            width: calc(100% - 40px);

            border-radius: 50px;
            border: none;
            outline: none;
            font-size: 1rem;
            text-align: center;
        }

        .idea-form button {
            width: 50px;
            height: 50px;
            border-radius: 50%;

            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .categories {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .category {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .category:hover {
            transform: translateY(-5px);
        }

        .category i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .category h3 {
            font-size: 1rem;
            margin: 0;
        }
    </style>
