<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nido de Ideas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Video de fondo */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 90%; /* Se ajusta al ancho de la pantalla */
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Formulario */
        .idea-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .idea-form input,
        .idea-form select {
            width: 100%; /* Usar todo el ancho disponible */
            margin: 0 auto 15px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-button {
            display: block;
            width: 100%; /* Bot칩n ocupa todo el ancho */
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: darkred;
        }

        /* Casillas de categor칤as */
        .categories {
            display: flex;
            flex-wrap: wrap; /* Acomoda los botones en filas si es necesario */
            justify-content: center;
            margin-top: 20px;
        }

        .category-container {
            flex: 1 1 120px; /* Botones flexibles con tama침o m칤nimo */
            max-width: 150px;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            color: white;
        }

        .category-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category-container.escribir {
            background-color: #007bff;
        }

        .category-container.trabajo {
            background-color: #ffc107;
            color: black;
        }

        .category-container.personal {
            background-color: #28a745;
        }

        .category-container.cosas {
            background-color: #6a0dad;
        }

        .category-container.ia {
            background-color: #000000; /* Negro */
        }

        .idea-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 3px;
        }

        .idea-item span {
            flex: 1;
        }

        /* Media Queries para pantallas peque침as */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .add-button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .category-container {
                flex: 1 1 100px; /* Botones m치s peque침os en pantallas medianas */
                max-width: 120px;
            }

            .idea-form input,
            .idea-form select {
                font-size: 0.9rem;
                padding: 8px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .category-container {
                flex: 1 1 80px; /* Botones m치s peque침os en pantallas peque침as */
                max-width: 100px;
            }

            .idea-form input,
            .idea-form select {
                font-size: 0.8rem;
                padding: 6px;
            }

            .add-button {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="/static/sinapsis1.mp4" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
    </video>
    <div class="container">
        <h1>Nido de Ideas <span>游멇눠</span></h1>
        <form class="idea-form" id="idea-form">
            <label for="idea-input">Ingresa tu idea</label>
            <input type="text" id="idea-input" placeholder="Escribe aqu칤 tu idea..." required>
            <label for="category-select">Selecciona una categor칤a</label>
            <select id="category-select">
                <option value="escribir">Escribir</option>
                <option value="trabajo">Trabajo</option>
                <option value="personal">Personal</option>
                <option value="cosas">Cosas que hacer</option>
                <option value="ia">IA</option>
            </select>
            <button type="submit" class="add-button">A침adir Idea</button>
        </form>

        <!-- Casillas de colores para cada categor칤a -->
        <div class="categories">
            <div class="category-container escribir">
                <h3>Escribir</h3>
                <ul id="escribir"></ul>
            </div>
            <div class="category-container trabajo">
                <h3>Trabajo</h3>
                <ul id="trabajo"></ul>
            </div>
            <div class="category-container personal">
                <h3>Personal</h3>
                <ul id="personal"></ul>
            </div>
            <div class="category-container cosas">
                <h3>Cosas que hacer</h3>
                <ul id="cosas"></ul>
            </div>
            <div class="category-container ia">
                <h3>IA</h3>
                <ul id="ia"></ul>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('idea-form');
        const ideaInput = document.getElementById('idea-input');
        const categorySelect = document.getElementById('category-select');

        // Cargar ideas desde LocalStorage al iniciar
        window.onload = () => {
            const savedIdeas = JSON.parse(localStorage.getItem('ideas')) || {};
            for (const category in savedIdeas) {
                savedIdeas[category].forEach(idea => {
                    addIdeaToCategory(idea, category);
                });
            }
        };

        // Manejar el env칤o del formulario
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const idea = ideaInput.value.trim();
            const category = categorySelect.value;

            if (idea) {
                addIdeaToCategory(idea, category);
                saveIdeaToLocalStorage(idea, category);
                ideaInput.value = ''; // Limpiar el campo de texto
            }
        });

        // Agregar idea a la categor칤a
        function addIdeaToCategory(idea, category) {
            const list = document.getElementById(category);
            const listItem = document.createElement('li');
            listItem.className = 'idea-item';
            listItem.innerHTML = `
                <span>${idea}</span>
                <input type="checkbox" />
            `;
            listItem.querySelector('input').addEventListener('change', function () {
                listItem.remove();
                removeIdeaFromLocalStorage(idea, category);
            });
            list.appendChild(listItem);
        }

        // Guardar idea en LocalStorage
        function saveIdeaToLocalStorage(idea, category) {
            const savedIdeas = JSON.parse(localStorage.getItem('ideas')) || {};
            if (!savedIdeas[category]) {
                savedIdeas[category] = [];
            }
            savedIdeas[category].push(idea);
            localStorage.setItem('ideas', JSON.stringify(savedIdeas));
        }

        // Eliminar idea de LocalStorage
        function removeIdeaFromLocalStorage(idea, category) {
            const savedIdeas = JSON.parse(localStorage.getItem('ideas')) || {};
            if (savedIdeas[category]) {
                savedIdeas[category] = savedIdeas[category].filter(savedIdea => savedIdea !== idea);
                if (savedIdeas[category].length === 0) {
                    delete savedIdeas[category];
                }
            }
            localStorage.setItem('ideas', JSON.stringify(savedIdeas));
        }
    </script>
</body>
</html>
