<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nido de Ideas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .idea-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .idea-form input,
        .idea-form select {
            width: 100%;
            margin: 0 auto 15px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-button {
            display: block;
            width: 100%;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: darkred;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .category-container {
            flex: 1 1 120px;
            max-width: 150px;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            color: white;
        }

        .category-container.escribir { background-color: #007bff; }
        .category-container.trabajo { background-color: #ffc107; color: black; }
        .category-container.personal { background-color: #28a745; }
        .category-container.cosas { background-color: #6a0dad; }
        .category-container.ia { background-color: #000000; }

        .idea-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 3px;
        }

        .idea-item span {
            flex: 1;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="/static/sinapsis1.mp4" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
    </video>
    <div class="container">
        <h1>Nido de Ideas <span>ðŸ§ ðŸ’¡</span></h1>
        <form class="idea-form" id="idea-form">
            <label for="idea-input">Ingresa tu idea</label>
            <input type="text" id="idea-input" placeholder="Escribe aquÃ­ tu idea..." required>
            <label for="category-select">Selecciona una categorÃ­a</label>
            <select id="category-select">
                <option value="escribir">Escribir</option>
                <option value="trabajo">Trabajo</option>
                <option value="personal">Personal</option>
                <option value="cosas">Cosas que hacer</option>
                <option value="ia">IA</option>
            </select>
            <button type="submit" class="add-button">AÃ±adir Idea</button>
        </form>

        <div class="categories">
            <div class="category-container escribir"><h3>Escribir</h3><ul id="escribir"></ul></div>
            <div class="category-container trabajo"><h3>Trabajo</h3><ul id="trabajo"></ul></div>
            <div class="category-container personal"><h3>Personal</h3><ul id="personal"></ul></div>
            <div class="category-container cosas"><h3>Cosas que hacer</h3><ul id="cosas"></ul></div>
            <div class="category-container ia"><h3>IA</h3><ul id="ia"></ul></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

    <script>
        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCj87T0pxerzwQbc5QYdLa9-xZ-r6hgfqk",
            authDomain: "nidodeideas-2dacc.firebaseapp.com",
            projectId: "nidodeideas-2dacc",
            storageBucket: "nidodeideas-2dacc.appspot.com",
            messagingSenderId: "949913637004",
            appId: "1:949913637004:web:7064142709b252ff25aba9"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const form = document.getElementById('idea-form');
        const ideaInput = document.getElementById('idea-input');
        const categorySelect = document.getElementById('category-select');

        // Cargar ideas desde Firestore
        window.onload = async () => {
            const querySnapshot = await db.collection("ideas").get();
            querySnapshot.forEach((doc) => {
                addIdeaToCategory(doc.data().idea, doc.data().category, doc.id);
            });
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const idea = ideaInput.value.trim();
            const category = categorySelect.value;

            if (idea) {
                const docRef = await db.collection("ideas").add({ idea, category });
                addIdeaToCategory(idea, category, docRef.id);
                ideaInput.value = '';
            }
        });

        function addIdeaToCategory(idea, category, id) {
            const list = document.getElementById(category);
            const listItem = document.createElement('li');
            listItem.className = 'idea-item';
            listItem.innerHTML = `
                <span>${idea}</span>
                <input type="checkbox" />
            `;
            listItem.querySelector('input').addEventListener('change', async function () {
                listItem.remove();
                await db.collection("ideas").doc(id).delete();
            });
            list.appendChild(listItem);
        }
    </script>
</body>
</html>
