<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nido de Ideas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .brain-container {
            background: url('path_to_brain_image.png') no-repeat center;
            background-size: contain;
            height: 150px;
            margin: 20px 0;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 50px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
        }

        .add-button {
            background: #ff4b5c;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            width: calc(100% - 40px);
            margin: 10px 0;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .category-button {
            width: 70px;
            height: 70px;
            margin: 10px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            cursor: pointer;
            color: white;
        }

        .escribir { background: #ff9a9e; }
        .trabajo { background: #fbc2eb; }
        .personal { background: #a18cd1; }
        .cosas { background: #fbc2eb; }
        .ia { background: #8fd3f4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nido de Ideas</h1>
        <div class="brain-container"></div>
        <input type="text" placeholder="Write your Idea.....">
        <button class="add-button">Add Idea</button>

        <div class="categories">
            <div class="category-button escribir">Writing</div>
            <div class="category-button trabajo">Work</div>
            <div class="category-button personal">Personal</div>
            <div class="category-button cosas">Tasks</div>
            <div class="category-button ia">AI</div>
        </div>
    </div>
</body>
</html>
