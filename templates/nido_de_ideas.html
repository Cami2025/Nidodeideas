<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nido de Ideas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #brain {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: url('https://via.placeholder.com/100') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .input-container input {
            border: none;
            background: transparent;
            color: white;
            font-size: 1rem;
            width: 80%;
            outline: none;
        }

        .input-container button {
            background: #ff6b6b;
            border: none;
            border-radius: 50%;
            color: white;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .category {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .category:hover {
            transform: translateY(-5px);
        }

        .category-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .escribir { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .trabajo { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        .tareas { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
        .ia { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
    </style>
</head>
<body>
    <div class="container">
        <div id="brain"></div>
        <h1>Nido de Ideas</h1>
        <div class="input-container">
            <input type="text" placeholder="Escribe tu idea...">
            <button>&rarr;</button>
        </div>

        <div class="categories">
            <div class="category escribir">
                <div class="category-icon">&#9997;</div>
                <div>Escribir</div>
            </div>
            <div class="category trabajo">
                <div class="category-icon">&#128188;</div>
                <div>Trabajo</div>
            </div>
            <div class="category tareas">
                <div class="category-icon">&#128221;</div>
                <div>Tareas</div>
            </div>
            <div class="category ia">
                <div class="category-icon">&#129302;</div>
                <div>IA</div>
            </div>
        </div>
    </div>
</body>
</html>
